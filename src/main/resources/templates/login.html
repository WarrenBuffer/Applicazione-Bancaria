<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/cdn :: cdn"></head>
<body>
<div th:insert="fragments/nav :: navbar"></div>
<div class="container" style="background-image: url('/img/sfondoHome.png'); background-size: cover; background-repeat: no-repeat; background-attachment: 
fixed;flex:1;width: 100%;display: flex;align-items: center;height: 100vh;flex-direction: column;justify-content: center;background-position: center;">

	<div class="jumbotron" style="margin-top: 20px;background:  rgba(204, 204, 204, 0.6);padding: 20px;width: 70%;margin-left: 90px;">
	<header class="page-header">
		<h3 style="color: #141414;">Accedi</h3>
	</header>
	
	<div style="color: red;" th:if="${error}">
		<div th:text="${error}"></div>
	</div>
	
	<form th:action="@{/login}" method="post" class="form-horizontal">
		
		<!-- EMAIL -->
		<div class="form-group">
			<label class="col-md-1 control-label">Email</label>
			<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-envelope"></i>
					</span>
					<input type="text" name="email" id="email" placeholder="Email..." class="form-control" required>
				</div>
			</div>
		</div>
		<!-- PASSWORD -->
		<div class="form-group">
			<label class="col-md-1 control-label">Password</label>
			<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-lock"></i>
					</span>
					<input type="password" name="password" id="password" placeholder="Password..." class="form-control" required>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				<button type="submit" class="btn btn-warning" style="color: #141414;">
					Login&nbsp;&nbsp;<span class="glyphicon glyphicon-log-in"></span>
				</button>
			</div>
		</div>
	</form>
	</div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
