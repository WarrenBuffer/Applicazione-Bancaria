<div class="mb-4">
    <p-menubar *ngIf="isAuthenticated()" [model]="items" styleClass="p-element" >
        <ng-template pTemplate="start">
            <a routerLink="/">
                <p-image src="https://www.tasgroup.eu/app/uploads/sites/2/2022/08/cropped-logo-tas-academy-white-2-1-32x32.png" alt="Tas"/>
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <a class="flex">
                <p-button [label]="getName()" icon="pi pi-user" severity="contrast" size="small" class="mr-2"/>
                <p-button label="Logout" icon="pi pi-sign-out" size="small" (onClick)="logout()" />
            </a>
        </ng-template>
    </p-menubar>    
    <p-menubar *ngIf="!isAuthenticated()" styleClass="p-element">
        <ng-template pTemplate="start">
            <a routerLink="/">
                <p-image src="https://www.tasgroup.eu/app/uploads/sites/2/2022/08/cropped-logo-tas-academy-white-2-1-32x32.png" alt="Tas"/>
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <a routerLink="/login">
                <p-button label="Login" icon="pi pi-sign-in" size="small" />
            </a>
        </ng-template>
    </p-menubar>    
</div>
